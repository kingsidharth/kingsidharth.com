---
layout: base
---

<div id="headline_area" class="[ area--padded margin--bottom-2x ]">
  <div class="[ grid-container ]">
      <div class="[ grid-x grid-margin-x align-middle align-center ]">

        <div class="[ headline text-center ][ cell small-12 ]">
          <h1>{{ page.title }}</h1>
        </div>

        {% if page.subtitle %}
        <div class="[ subheader text-center ][ cell small-12 ]">
          {{ page.subtitle }}

          <div class="post__meta post__meta--bordered">
            <date>{{ page.date | date: "%b," }} <strong>{{ page.date | date: "%Y" }}</strong></date> &middot;
            {% include work/meta.html %}
          </div><!--.post__meta -->

        </div>
        {% endif %}

      </div>
  </div>
</div><!-- #headline_area -->

<div id="content_area">
  <div class="grid-container">
    <div class="grid-x">
      <div class="cell small-12">
        {{ content }}
      </div>
    </div>
  </div>
</div><!-- #content_area -->
