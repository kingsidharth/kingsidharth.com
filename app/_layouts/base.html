<html class='no-js'>
  <!--<![endif]-->
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="theme-color" content="#074F58" />
    <meta charset="utf-8">

    <title>
      {% if page.seo_title %}
        {{ page.seo_title }}
      {% else %}
        {{ page.title }}
      {% endif %}
    </title>
    <link rel="icon" href="/assets/images/favicon.png?stamp=79fd540e-c016-40a7-a23f-052e51f71300" type="image/x-icon">
    <link rel="canonical"
      href="{% if page.canonical_url %}{{ page.canonical_url }}{% else %}{{ site.url }}{{ page.url }}{% endif %}">

    <meta name="description" content="{% if page.meta_description %}{{ page.meta_description }}
    {% else %}{{ page.subtitle }}{% endif %}">
    {% if page.no_index == true %}
      <meta name="robots" content="noindex">
    {% endif %}
    <!-- CSS -->
    <link href="/assets/css/details.css?stamp=79fd540e-c016-40a7-a23f-052e51f71300" media="all" rel="stylesheet" type="text/css">
    {% if page.slug == 'home' %}
      {% include home_meta.html %}
    {% endif %}

    <!-- Google Tag Manager -->
    <script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
    new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
    j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
    'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
    })(window,document,'script','dataLayer','GTM-PW9WRHT');</script>
    <!-- End Google Tag Manager -->
  </head>

  <body class="{{ page.slug }}">
    {% include header.html %}

    {{ content }}

    {% include footer.html %}
  </body>
  {% include trackers.html %}
</html>
