---
layout: base
---

<div id="headline_area" class="area--padded background--black">
  <div class="grid-container">
    <div class="grid-x grid-margin-x">

      <h1 class="cell small-12 medium-6">
        {{ page.title }}
      </h1>

      <p class="cell small-12 medium-6 text-right text--teal">
        {{ page.subtitle }}
      </p>

    </div>
  </div>
</div><!-- #headline_area -->

<div id="content_area" class="area--padded">
  <div class="grid-container">
    <div class="grid-x grid-margin-x">
      <div class="cell small-12 medium-8">
        {{ content }}
      </div>
    </div>
  </div>
</div><!-- #content_area -->
