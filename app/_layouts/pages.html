---
layout: base
---
{% include header.html %}

<div id="headline_area" class="area--padded background--black">
  <div class="grid-container">
    <div class="grid-x grid-margin-x align-middle">

      <div class="[ headline ][ cell small-12 medium-6 ]">
        <h1>{{ page.title }}</h1>
      </div>

      <div class="[ subheader ][ cell small-12 medium-6 ]">
        {{ page.subtitle }}
      </div>

    </div>
  </div>
</div><!-- #headline_area -->

<div id="content_area" class="area--padded">
  <div class="grid-container">
    <div class="grid-x grid-margin-x">
      <div class="cell small-12 medium-8">
        {{ content }}
      </div>
    </div>
  </div>
</div><!-- #content_area -->
